    <script>
      function initMap() {
        var location = {lat: 49.2765, lng: -123.2177};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
    </script>
